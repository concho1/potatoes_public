<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<!-- top-header 추가 방법 -->
<head th:replace="~{common/header-top :: header-top-fragment}">
    <title>감자팀</title>
</head>

<body>
<!-- header 추가 방법 -->
<header th:replace="~{common/header :: header-fragment}"></header>
<!-- sidebar 추가 방법 -->
<aside th:replace="~{common/sidebar :: sidebar-fragment}"></aside>

<!-- 템플릿 html 파일에서 main 부분 가져와서 수정해주세요!-->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>F.A.Q</h1>
    </div><!-- End Page Title -->

    <section class="section faq">
        <div class="row">
            <div class="col-lg">

                <!-- F.A.Q Group 1 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">자주 묻는 질문</h5>

                        <div class="accordion accordion-flush" id="faq-group-1">

                            <div class="accordion-item" th:each="dto : ${FAQ}">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" th:data-bs-target="'#faqsOne-' + ${dto.num}" type="button" data-bs-toggle="collapse">
                                            <b>[[${dto.title}]]</b>
                                    </button>
                                </h2>
                                <div th:id="'faqsOne-' + ${dto.num}" class="accordion-collapse collapse" data-bs-parent="#faq-group-1">
                                    <div class="accordion-body">
                                        <pre>[[${dto.cont}]]</pre>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div><!-- End F.A.Q Group 1 -->

            </div>

        </div>
    </section>

</main><!-- End #main -->
<!-- -->

<!-- footer 추가 방법 -->
<footer th:replace="~{common/footer :: footer-fragment}"></footer>

</body>

</html>
