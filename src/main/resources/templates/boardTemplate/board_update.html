<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- defer 테그는 html 이 완전히 로딩된 이후 js 로딩한다는 뜻 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
        <div align="center">
            <hr>
                <h2>게시글 수정 페이지</h2>
            <hr>
            <br><br>
            <form method="post" action="board_update_ok" enctype="multipart/form-data">
                <input type="hidden" name="boardNum" th:value="${Upt.boardNum}">
                <table>
                    <tr>
                        <th>작성자</th>
                        <td>
                            <input name="userNickname" th:value="${Upt.userNickname}" readonly>
                        </td>
                    </tr>

                    <tr>
                        <th>제목</th>
                        <td>
                            <input name="title" th:value="${Upt.title}">
                        </td>
                    </tr>

                    <tr>
                        <th>내용</th>
                        <td>
                            <textarea cols="20" rows="20" name="cont" th:text="${Upt.cont}"></textarea>
                         </td>
                    </tr>

                    <tr>
                        <th>조회수</th>
                        <td>
                            <input name="userId" th:value="${Upt.viewCnt}" readonly>
                        </td>
                    </tr>

                    <tr>
                        <th>작성일</th>
                        <td>
                            <input name="createdAt" th:value="${Upt.createdAt}" readonly>
                        </td>
                    </tr>

                    <tr>
                        <th>수정일</th>
                        <td>
                            <input name="updatedAt" th:value="${Upt.updatedAt}" readonly>
                        </td>
                    </tr>

                    <input type="hidden" name="imageKey" th:value="${Upt.getImgKey()}">

                   <tr>
                        <th>사진</th>
                        <td>
                            <img id="photo" th:src="${imgUrl}" alt="이미지" style="width: 50%; height: 60px">
                            <input id="fileInput" class="form-control form-control-lg" type="file"
                                   name="file" accept="image/*">
                        </td>
                   </tr>
                </table>
                <br><br>
                <input type="submit" value="완료">
            </form>
        </div>

</body>
<script>
    $(document).ready(function() {
        $('#fileInput').change(function() {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#photo').attr('src', e.target.result).show();
                }
                reader.readAsDataURL(file);
            }
        });
    });
</script>
</html>
