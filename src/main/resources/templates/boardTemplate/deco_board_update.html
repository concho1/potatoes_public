<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{common/header-top :: header-top-fragment}">
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <style>
        .fixed-size-img {
            width: 500px;
            height: 500px;
        }
    </style>

    <!-- defer 테그는 html 이 완전히 로딩된 이후 js 로딩한다는 뜻 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GpXq0zkwLtQ0DQzF2NSNGT60gjAq6uV5to28Em5fYRCJyw0mIpow4oQ9FGYQHlXl" crossorigin="anonymous">
</head>

<body>
<div>
<!-- header 추가 방법 -->
<header th:replace="~{common/header :: header-fragment}"></header>
<!-- sidebar 추가 방법 -->
<aside th:replace="~{common/sidebar :: sidebar-fragment}"></aside>
<main id="main" class="main">

    <section class="section">
        <div class="row justify-content-center">
            <div class="col-lg-8 align-items-center justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">게시글 수정</h5>
                        <!-- General Form Elements -->
                        <form method="post" th:action="@{/deco_board_update_ok(no=${Upt.boardNum})}" enctype="multipart/form-data">
                            <input type="hidden" name="boardNum" th:value="${Upt.boardNum}">
                            <input type="hidden" name="imageKey" id="imageKey" th:value="${Upt.getImgKey()}">
                            <input type="hidden" name="userId" th:value="${Upt.getUserId()}">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" style="text-align: center">작성자</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="userNickname" th:value="${Upt.userNickname}" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" style="text-align: center">제목</label>
                                <div class="col-sm-10">
                                    <input name="title" class="form-control" th:value="${Upt.title}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" style="text-align: center">내용</label>
                                <div class="col-sm-10">
                                    <textarea name="cont" class="form-control" style="height: 350px;" th:text="${Upt.cont}"></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label" style="text-align: center">사진</label>
                                <div class="col-sm-10 text-center">
                                    <img id="photo" th:src="${imgUrl}" alt="이미지" class="fixed-size-img img-fluid mb-2">
                                    <input type="file" class="form-control" name="file" accept="image/*" id="fileInput" style="display: none;">
                                    <div>
                                        <a href="#" class="btn btn-primary btn-sm" id="profileImage" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                                        <a href="#" class="btn btn-danger btn-sm" id="removeImage" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                                    </div>
                                </div>
                            </div>
                            <input name="removeImage" value="false" type="hidden" id="removeFlag">
                            <br>
                            <div class="d-flex justify-content-center align-items-center">
                                <button type="submit" class="btn btn-primary" style="margin-right: 2rem">완료</button>
                                <button type="button" class="btn btn-primary"
                                        th:onclick="'javascript:history.back()'">이전</button>
                            </div>
                        </form><!-- End General Form Elements -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->
</div>

<script th:inline="javascript">
    $(document).ready(function() {
        $('#fileInput').change(function() {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#photo').attr('src', e.target.result).show();
                }
                $('#removeFlag').val('false');
                reader.readAsDataURL(file);
            }
        });

        $('#profileImage').click(function() {

            $('#fileInput').click();
        });

        $('#removeImage').click(function() {
            removeProfileImage();
        });
    });

    function removeProfileImage() {
        // 기본 프로필 이미지 설정
        const baseImgUrl = /*[[${baseUrl}]]*/ null;
        $('#photo').attr('src', baseImgUrl);

        // input[type="file"] 값 제거
        $('#fileInput').val('');

        // removeImage를 눌러 removeFlag 값이 true가 되었을 때 기본 프로필이 됨
        $('#removeFlag').val('true');
        // profileImage 버튼을 활성화
        $('#profileImage').prop('disabled', false);
    }
</script>

<!-- footer 추가 방법 -->
<footer th:replace="~{common/footer :: footer-fragment}"></footer>
<script type="text/javascript" th:src="@{/board/imgUpdate.js}"></script>

</body>
</html>
