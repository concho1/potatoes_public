<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{common/header-top :: header-top-fragment}">
    <meta charset="UTF-8">
    <title>감자팀</title>
</head>

<body>
<div align="center">
    <!-- header 추가 방법 -->
    <header th:replace="~{common/header :: header-fragment}"></header>
    <!-- sidebar 추가 방법 -->
    <aside th:replace="~{common/sidebar :: sidebar-fragment}"></aside>

    <main id="main" class="main">

        <!--<div class="pagetitle">
            <h1>Form Elements</h1>
            <div class="d-flex justify-content-center py-4">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">게시판</a></li>
                    <li class="breadcrumb-item active">습득물 등록</li>
                </ol>
            </nav>
            </div>
        </div> &lt;!&ndash;End Page Title &ndash;&gt;-->

        <section class="section">
            <div class="row justify-content-center">
                <div class="col-lg-8 align-items-center justify-content-center">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">게시글 작성</h5>

                            <!-- General Form Elements -->
                            <form method="post" action="deco_board_insert_ok" enctype="multipart/form-data">
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">작성자</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="userNickname" th:value="${session.userNickname}" readonly>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">사진</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="file" id="formFile" name="file" accept="image/*">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">제목</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="title">
                                    </div>
                                </div>

                                 <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">내용</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" style="height: 350px" name="cont"></textarea>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary" style="margin-right: 20px">완료</button>
                                <button type="button" class="btn btn-primary" th:onclick="'javascript:history.back()'">이전</button>
                                </div>
                            </form><!-- End General Form Elements -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main><!-- End #main -->
</div>
<footer th:replace="~{common/footer :: footer-fragment}"></footer>
</body>
</html>
