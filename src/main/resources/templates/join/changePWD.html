<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<head th:replace="~{common/header-top :: header-top-fragment}">
    <meta charset="UTF-8">
    <title>감자팀</title>
</head>
<body>
<header th:replace="~{common/header :: header-fragment}"></header>
<!-- sidebar 추가 방법 -->
<aside th:replace="~{common/sidebar :: sidebar-fragment}"></aside>

<div align="center">
    <main id="main" class="main">
        <section class="section">
            <div class="row justify-content-center">
                <div class="col-lg-6 align-items-center justify-content-center">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">비밀번호 변경</h5>
                            <label class="col-sm-8 col-form-label">새로 사용하실 비밀번호를 입력해주세요!</label>
                            <br><br>
                            <!-- General Form Elements -->
                            <form method="post" th:action="@{/changePwd_ok}" enctype="multipart/form-data">
                                <input type="hidden" th:value="${nickname}" name="nickname">
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">비밀번호 입력</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="pwd" name="pwd" class="form-control">
                                        <div id="pwdlenError" style="color: red; display: none;">비밀번호는 5자리이상 20자리 이하로 입력해주세요.</div>
                                        <div id="pwdDupError" style="color: red; display: none;">기존과 같은 비밀번호로는 변경이 불가능합니다.</div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">비밀번호 확인</label>
                                    <div class="col-sm-10">
                                        <input type="password" name="pwd_chk" class="form-control" id="pwd_chk" maxlength="20">
                                        <div id="pwdError" style="color: red; display: none;">입력한 비밀번호와 일치하지 않습니다.</div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <button type="submit" id="pwdBtn" class="btn btn-primary" onclick="return pwdCheck()">비밀번호 변경</button>
                                    </div>
                                </div>

                            </form><!-- End General Form Elements -->

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main><!-- End #main -->

</div>

<footer th:replace="~{common/footer :: footer-fragment}"></footer>
<script type="text/javascript" th:src="@{/ham/js/pwdCheck.js}"></script>


</body>
</html>
