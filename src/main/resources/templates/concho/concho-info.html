<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<!-- top-header 추가 방법 -->
<head th:replace="~{common/header-top :: header-top-fragment}">
    <title>감자팀</title>
</head>
<style>

</style>
<body>
<!-- header 추가 방법 -->
<header th:replace="~{common/header :: header-fragment}"></header>
<!-- sidebar 추가 방법 -->
<aside th:replace="~{common/sidebar :: sidebar-fragment}"></aside>

<!-- 템플릿 html 파일에서 main 부분 가져와서 수정해주세요!-->
<main id="main" class="main">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4 d-flex justify-content-center align-items-center">

                <div class="card">
                    <div class="card-body" style="margin: 0 0 0 0; padding: 0">
                        <!-- Basic Modal -->
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#basicModal">
                            <img loading="lazy" style="width: 100%; height: 70%" th:src="${totalLost.getImgUrl()}" class="card-img" alt="...">
                        </button>
                        <div class="modal fade" id="basicModal" tabindex="-1" >
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" th:text="${totalLost.getName()}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <img  loading="lazy" th:src="${totalLost.getImgUrl()}" class="card-img" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div><!-- End Basic Modal-->

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div class="tab-content pt-2">

                        <div class="tab-pane fade show active profile-overview" id="profile-overview" role="tabpanel">
                            <h5  class="card-title" >습득물</h5>
                            <p class="card-text" style="font-weight: bold;" th:text="${totalLost.getName()}"></p>

                            <h5 class="card-title">상세정보</h5>

                            <div class="row">
                                <div class="col-lg-3 col-md-4 label ">물품번호</div>
                                <div class="col-lg-9 col-md-8" th:text="${totalLost.getIdPlus()}">Kevin Anderson</div>
                            </div>

                            <div class="row">
                                <div class="col-lg-3 col-md-4 label">보관장소</div>
                                <div class="col-lg-9 col-md-8" th:text="${totalLost.getDept()}"></div>
                            </div>

                            <div class="row">
                                <div class="col-lg-3 col-md-4 label">습득날짜</div>
                                <div class="col-lg-9 col-md-8" th:text="${totalLost.getDate()?.toString().substring(0, 10)}"></div>
                            </div>

                            <div class="row">
                                <div class="col-lg-3 col-md-4 label" style="font-weight: bold;">기관 전화번호</div>
                                <div class="col-lg-9 col-md-8" style="font-weight: bold;" th:text="${totalLost.getTel()}"></div>
                            </div>

                            <div class="row">
                                <div class="col-lg-3 col-md-4 label">정보 제공</div>
                                <th:block th:if="${totalLost.getSector().equals('seoul')}">
                                    <div class="col-lg-9 col-md-8">서울시 제공</div>
                                </th:block>
                                <th:block th:if="${totalLost.getSector().equals('public')}">
                                    <div class="col-lg-9 col-md-8">경찰청 제공</div>
                                </th:block>
                                <th:block th:if="${totalLost.getSector().equals('police')}">
                                    <div class="col-lg-9 col-md-8">포털기관 제공</div>
                                </th:block>
                            </div>

                        </div>
                    </div>
                    <h5 class="card-title">내용</h5>
                    <p class="card-text" th:utext="${totalLost.getContent()}"></p>
                    <div class="d-flex justify-content-center align-items-center">
                        <button onclick="history.back()" type="button" class="btn btn-primary rounded-pill">뒤로가기</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <section class="section">
    </section>
</main>
<!-- -->

<!-- footer 추가 방법 -->
<footer th:replace="~{common/footer :: footer-fragment}"></footer>
<script th:inline="javascript">
</script>
</body>

</html>
